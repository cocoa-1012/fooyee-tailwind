<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/tailwind.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="mt-24">
      <div class="container mx-auto">
        <div class="flex">
          <div class="w-1/2">
            <div class="flex items-center gap-4">
              <h2 class="w-32 font-bold">Accordion</h2>

              <div id="accordion-collapse w-4/12" data-accordion="collapse">
                <div class="w-full">
                  <h2 id="accordion-collapse-heading-1" class="">
                    <button
                      type="button"
                      class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 gap-x-20 dark:hover:bg-gray-800"
                      data-accordion-target="#accordion-collapse-body-1"
                      aria-expanded="true"
                      aria-controls="accordion-collapse-body-1"
                    >
                      <span class="block">Department</span>
                      <svg
                        data-accordion-icon
                        class="w-6 h-6 rotate-180 shrink-0 upArrow hidden"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <svg
                        data-accordion-icon
                        class="w-6 h-6 shrink-0 downArrow"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                    </button>
                  </h2>
                  <div
                    id="accordion-collapse-body-1"
                    class="hidden"
                    aria-labelledby="accordion-collapse-heading-1"
                  >
                    <div
                      class="p-5 font-light border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900"
                    >
                      <ul class="pl-10 mt-2 list-disc">
                        <li>Stats 1</li>
                        <li>Stats 2</li>
                        <li>Stats 3</li>
                        <li>Stats 4</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="w-full">
                  <h2 id="accordion-collapse-heading-2" class="">
                    <button
                      type="button"
                      class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-x-20"
                      data-accordion-target="#accordion-collapse-body-2"
                      aria-expanded="false"
                      aria-controls="accordion-collapse-body-2"
                    >
                      <span class="block">Industry</span>
                      <svg
                        data-accordion-icon
                        class="w-6 h-6 rotate-180 shrink-0 upArrow hidden"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <svg
                        data-accordion-icon
                        class="w-6 h-6 shrink-0 downArrow"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                    </button>
                  </h2>
                  <div
                    id="accordion-collapse-body-2"
                    class="hidden"
                    aria-labelledby="accordion-collapse-heading-2"
                  >
                    <div
                      class="p-5 font-light border border-b-0 border-gray-200 dark:border-gray-700"
                    >
                      <ul class="pl-10 mt-2 list-disc">
                        <li>Stats 1</li>
                        <li>Stats 2</li>
                        <li>Stats 3</li>
                        <li>Stats 4</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="w-full">
                  <h2 id="accordion-collapse-heading-3" class="">
                    <button
                      type="button"
                      class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-x-20"
                      data-accordion-target="#accordion-collapse-body-3"
                      aria-expanded="false"
                      aria-controls="accordion-collapse-body-3"
                    >
                      <span class="block">Information</span>
                      <svg
                        data-accordion-icon
                        class="w-6 h-6 rotate-180 shrink-0 upArrow hidden"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      <svg
                        data-accordion-icon
                        class="w-6 h-6 shrink-0 downArrow"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                    </button>
                  </h2>
                  <div
                    id="accordion-collapse-body-3"
                    class=""
                    aria-labelledby="accordion-collapse-heading-3"
                  >
                    <div
                      class="p-5 font-light border border-t-0 border-gray-200 dark:border-gray-700"
                    >
                      <ul class="pl-10 mt-2 list-disc">
                        <li>Stats 1</li>
                        <li>Stats 2</li>
                        <li>Stats 3</li>
                        <li>Stats 4</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="w-1/2">
            <div class="flex items-center">
              <h2 class="w-40 capitalize font-bold">
                allerts <br />
                /toasts
              </h2>
              <div class="flex-1">
                <div
                  class="flex py-2 px-4 mb-4 gap-x-3 text-sm border border-primary-red"
                  role="alert"
                >
                  <span class="text-primary-red"
                    ><i class="fa-solid fa-triangle-exclamation"></i
                  ></span>
                  <span class="sr-only">Info</span>
                  <div class="capitalize">error. notification message</div>
                </div>
                <div
                  class="flex py-2 px-4 mb-4 text-sm gap-x-3 border border-primary-yellow"
                  role="alert"
                >
                  <span class="text-primary-yellow"
                    ><i class="fa-solid fa-circle-exclamation"></i
                  ></span>
                  <span class="sr-only">Info</span>
                  <div class="capitalize">error. notification message</div>
                </div>
                <div
                  class="flex py-2 px-4 mb-4 text-sm gap-x-3 border border-primary-grentext-primary-green"
                  role="alert"
                >
                  <span class="text-primary-green"
                    ><i class="fa-regular fa-circle-check"></i
                  ></span>
                  <span class="sr-only">Info</span>
                  <div class="capitalize">error. notification message</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="my-20">
          <div class="flex">
            <div class="w-1/2">
              <div class="flex items-center gap-4">
                <h2 class="w-32 font-bold">Badge</h2>
                <div class="flex-1 flex gap-3">
                  <div>
                    <button type="button" class="badge badge-green-1">
                      <span class="text-secondary-green-300">
                        <i class="fa-regular fa-circle-check mr-1"></i>
                      </span>
                      Badge
                    </button>
                    <button type="button" class="badge badge-green-2">
                      <span>
                        <i class="fa-regular fa-circle-check mr-1"></i>
                      </span>
                      Badge
                    </button>
                    <button type="button" class="badge badge-green-3">
                      <span>
                        <i class="fa-regular fa-circle-check mr-1"></i>
                      </span>
                      Badge
                    </button>
                  </div>
                  <div>
                    <button type="button" class="badge badge-yellow-1">
                      <span class="text-primary-yellow">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                      </span>
                      Badge
                    </button>
                    <button type="button" class="badge badge-yellow-2">
                      <span>
                        <i class="fa-solid fa-triangle-exclamation"></i>
                      </span>
                      Badge
                    </button>
                    <button type="button" class="badge badge-yellow-3">
                      <span>
                        <i class="fa-solid fa-triangle-exclamation"></i>
                      </span>
                      Badge
                    </button>
                  </div>
                  <div>
                    <button type="button" class="badge badge-red-1">
                      <span class="text-primary-red">
                        <i class="fa-solid fa-circle-exclamation"></i>
                      </span>
                      Badge
                    </button>
                    <button type="button" class="badge badge-red-2">
                      <span>
                        <i class="fa-solid fa-circle-exclamation"></i>
                      </span>
                      Badge
                    </button>
                    <button type="button" class="badge badge-red-3">
                      <span>
                        <i class="fa-solid fa-circle-exclamation"></i>
                      </span>
                      Badge
                    </button>
                  </div>
                  <div>
                    <button type="button" class="badge badge-black-1">
                      Badge
                    </button>
                    <button type="button" class="badge badge-black-2">
                      Badge
                    </button>
                    <button type="button" class="badge badge-black-3">
                      Badge
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="w-1/2"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
